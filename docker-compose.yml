version: '2'

services:
  openvpn:
#    build:
#      context: ./ # for Development
    image: ichikawayukko/docker_ipv6
    restart: always
    volumes:
      - openvpn:/etc/openvpn
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - "1194:1194/udp"
    container_name: openvpn
    devices:
      - /dev/net/tun

volumes:
  openvpn:
    driver: local

